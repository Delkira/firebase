<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>motos</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Formulario para marcas -->
      <div class="container">
        <h2>Añadir Marca</h2>
        <form id="form-marca">
          <div class="mb-3">
            <label for="nombre-marca" class="form-label"
              >Nombre de la Marca</label
            >
            <input
              type="text"
              class="form-control"
              id="nombre-marca"
              required
            />
          </div>
          <button type="button" class="btn btn-secondary" onclick="regresar()">
            Regresar
          </button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>

    <div class="container" style="margin-top: 20px;">
      <table id="tabla-marca" class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Marca</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/marca/add-marca.js"></script>
    <script type="module" src="/js/marca/poblar.js"></script>

    <script type="module">
      import { doc, db, updateDoc, deleteDoc } from "/js/firebase.js";

      async function eliminarMarca(id) {
        await deleteDoc(doc(db, "marcas", id));
        //recargame la pagina
        window.location.reload();
      }

      // Hacer la función eliminarMarca globalmente accesible
      window.eliminarMarca = eliminarMarca;

      async function editarMarca(id) {
        const nuevoNombreMarca = prompt(
          "Por favor, introduce el nuevo nombre de la marca:"
        );

        console.log("nuevoNombreMarca: ", nuevoNombreMarca);
        if (nuevoNombreMarca) {
          try {
            const refMarca = doc(db, "marcas", id);

            await updateDoc(refMarca, { name: nuevoNombreMarca });

            alert("¡Marca actualizada exitosamente!");

            //recargame la pagina
            window.location.reload();
          } catch (error) {
            console.error("Error actualizando documento: ", error);
          }
        } else {
          console.log("No se introdujo un nuevo nombre de marca");
          alert("No se hicieron cambios.");
        }
      }

      // Hacer la función editarMarca globalmente accesible
      window.editarMarca = editarMarca;
    </script>

    <script>
      function regresar() {
        location.href = "/";
      }
    </script>
  </body>
</html>
