<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelos de Motos</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="container">
        <!-- Formulario para modelos -->
        <div class="container">
          <h2>Añadir Modelo</h2>
          <form id="form-modelo">
            <div class="mb-3">
              <label for="nombre-modelo" class="form-label">Nombre del Modelo</label>
              <input type="text" class="form-control" id="nombre-modelo" required />
            </div>
            <div class="mb-3">
              <label for="marca-modelo" class="form-label">Marca</label>
              <select class="form-control" id="marca-modelo" required></select>
            </div>
            <button type="button" class="btn btn-secondary" onclick="regresar()">Regresar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>

    <div class="container" style="margin-top: 20px;">
      <table id="tabla-modelo" class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Modelo</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/modelo/add-modelo.js"></script>
    <script type="module" src="/js/modelo/poblar.js"></script>

    <script type="module">
      import { doc, db, updateDoc, deleteDoc } from "/js/firebase.js";

      async function eliminarModelo(id) {
        await deleteDoc(doc(db, "modelos", id));
      }

      // Hacer la función eliminarModelo globalmente accesible
      window.eliminarModelo = eliminarModelo;

      async function editarModelo(id) {
        const nuevoNombreModelo = prompt(
          "Por favor, introduce el nuevo nombre del modelo:"
        );
        if (nuevoNombreModelo) {
          try {
            const refModelo = doc(db, "modelos", id);

            await updateDoc(refModelo, { name: nuevoNombreModelo });
            alert("¡Modelo actualizado exitosamente!");
          } catch (error) {
            console.error("Error actualizando documento: ", error);
          }
        } else {
          console.log("No se introdujo un nuevo nombre de modelo");
          alert("No se hicieron cambios.");
        }
      }

      // Hacer la función editarModelo globalmente accesible
      window.editarModelo = editarModelo;
    </script>

<script type="module">
  import { collection, getDocs, db } from "/js/firebase.js";

  async function cargarMarcas() {
    const marcasSnapshot = await getDocs(collection(db, "marcas"));
    const selectMarca = document.getElementById("marca-modelo");
    marcasSnapshot.forEach((doc) => {
      const option = document.createElement("option");
      option.value = doc.id;
      option.text = doc.data().name;
      selectMarca.add(option);
    });
  }

  cargarMarcas();

  // ... Resto del código ...
</script>

    <script>
      function regresar() {
        location.href = "/";
      }
    </script>
  </body>
</html>
