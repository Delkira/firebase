<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Formulario para usuarios -->
      <div class="container">
        <h2>Añadir Usuario</h2>
        <form id="form-usuario">
          <div class="mb-3">
            <label for="nombre-usuario" class="form-label">Nombre del Usuario</label>
            <input
              type="text"
              class="form-control"
              id="nombre-usuario"
              required
            />
          </div>
          <button type="button" class="btn btn-secondary" onclick="regresar()">
            Regresar
          </button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>

    <div class="container" style="margin-top: 20px;">
      <table id="tabla-usuario" class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Usuario</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/usuario/add-usuario.js"></script>
    <script type="module" src="/js/usuario/poblar.js"></script>

    <script type="module">
      import { doc, db, updateDoc, deleteDoc } from "/js/firebase.js";

      async function eliminarUsuario(id) {
        await deleteDoc(doc(db, "usuarios", id));
      }

      // Hacer la función eliminarUsuario globalmente accesible
      window.eliminarUsuario = eliminarUsuario;

      async function editarUsuario(id) {
        const nuevoNombreUsuario = prompt(
          "Por favor, introduce el nuevo nombre del usuario:"
        );
        if (nuevoNombreUsuario) {
          try {
            const refUsuario = doc(db, "usuarios", id);

            await updateDoc(refUsuario, { name: nuevoNombreUsuario });
            alert("¡Usuario actualizado exitosamente!");
          } catch (error) {
            console.error("Error actualizando documento: ", error);
          }
        } else {
          console.log("No se introdujo un nuevo nombre de usuario");
          alert("No se hicieron cambios.");
        }
      }

      // Hacer la función editarUsuario globalmente accesible
      window.editarUsuario = editarUsuario;
    </script>

    <script>
      function regresar() {
        location.href = "/";
      }
    </script>
  </body>
</html>
